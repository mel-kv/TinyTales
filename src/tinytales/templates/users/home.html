{% extends 'base.html' %}
{% block title %}
  Home Page
{% endblock %}
{% block content %}
  <div>
    <h1>Welcome</h1>
    <p>
      Test
    </p>
    <hr />

    {% if not user.is_authenticated %}
      <p>
        <a href="{% url 'user-sign-in' %}" role="button">Sign In</a>
        <a href="{% url 'user-sign-up' %}" role="button">Sign Up</a>
      </p>
    {% else %}
      <a href="{% url 'user-sign-out' %}" role="button">Sign Out</a>
    {% endif %}
  </div>
{% endblock %}
