{% extends 'base.html' %}
{% block title %}
  Sign Up
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div class="aria-invalid" role="alert">
          <div id="form_errors">
            {% for key, value in form.errors.items %}
              <strong>{{ value }}</strong>
            {% endfor %}
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
      {% endif %}
      {{ form.as_p }}
      <p>
        <button type="submit">Sign Up</button>
      </p>
    </form>

    <div class="small">
      <a href="{% url 'user-sign-in' %}">Have an account? Go to Sign in</a>
    </div>
  </div>
{% endblock %}
