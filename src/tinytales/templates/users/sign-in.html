{% extends 'base.html' %}
{% block title %}
  Sign In
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Sign In</h1>
    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}
      <p>
        <button type="submit">Sign In</button>
      </p>
    </form>
    
    <div class="small">
      <a href="{% url 'user-sign-up' %}">Don't have an account? Go to Sign Up</a>
    </div>
  </div>
{% endblock %}
