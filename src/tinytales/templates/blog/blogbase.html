<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock title %}</title>
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <header>
        <h1><a href="{% url 'article_list' %}">My Blog</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
                <li><a href="{% url 'subcategory_list' %}">Subcategories</a></li>
                <li><a href="{% url 'article_list' %}">Articles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        <p>Â© 2024 My Blog</p>
    </footer>

    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
